language: java
jdk: openjdk11
sudo: false
script: mvn -pl application clean install
cache:
  directories:
    - $HOME/.m2

install:
  - mvn -N io.takari:maven:wrapper
  - ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: texastoc-server
  skip_cleanup: true
  run:
    - restart
