version: '3'
services:
  texastoc-v4-server:
    container_name: texastoc-v4-server
    image: texastoc-v4-h2-image:latest
    environment:
      SPRING_APPLICATION_JSON: >
        {
          "use": {
            "h2": true,
            "mysql": false
          },
          "populate": true,
          "allowMultipleSeasons": false
        }
    ports:
      - 8080:8080
